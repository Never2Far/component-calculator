<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/color.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/component.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/interface.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/user.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="styles.css">
    
    <title>Component Calculator</title>
</head>
<body>
 <div id="page-container">
     <div id="sub-page-container">
        <div id="component-container">
<!-- <div id="left-leg"> -->
    <div id="left-top"></div>
<div id="left-bottom"></div>
<!-- </div> -->

    <div id="component">
        
    </div>
    <!-- <div id="right-leg"> -->
        <div id="right-top"></div>
<div id="right-bottom"></div>
    <!-- </div> -->
</div>
    <br><br>
    <!-- <div id="band-value-container"></div> -->
    <div class="grid-container">
        <div class="left-col">


        </div>
        <div class="center-col">
      
<span id="component-value"></span><br><br>
<div id="save-button-container">
    <button id="save-button">Save Component</button><br>
  
    </div>
<div id="login-form-container" class="centered">
<form id="login-form">
    Login/Sign-Up to save components below for faster lookup<br><br>
    <label for="username">Username: </label>
<input type="text" name="username" id="username"><br>
<label for="password">Password: </label>
<input type="password" name="password" id="password"><br>
<button type="submit" id="login-button">Login</button> 
<button type="submit" id="signup-button">Sign Up</button>
</form><br>

</div><br>

<div id="success-notice">Component was saved successfully!</div>
<br>

<h3><label for="band-count-picker">Choose the number of bands on the component:</label></h3>
<div id="band-count-picker-container">
<select name="band-count-picker" id="band-count-picker">
  <option value="3">3 Bands</option>
  <option value="4" selected>4 Bands</option>
  <option value="5">5 Bands</option>
  <option value="6">6 Bands</option>
</select>
</div><br><br>
</div>
<div class="right-col"></div>
</div>
<h3>Select the colors of the component's bands: </h3>
<div id="color-picker-container">
    <div id="digit1-col" class="color-picker-column"><span class='column-title'>Band 1</span></div>
    <div id="digit2-col" class="color-picker-column"><span class='column-title'>Band 2</span></div>
    <div id="digit3-col" class="color-picker-column"><span class='column-title'>Band 3</span></div>
    <div id="multiplier-col" class="color-picker-column"><span class='column-title'>Multiplier</span></div>
    <div id="tolerance-col" class="color-picker-column"><span class='column-title'>Tolerance</span></div>
    <div id="temp-coef-col" class="color-picker-column"><span class='column-title'>Temperature<br>Coefficient</span></div>
</div>

 </div>
</div>



</body>

</html>
